<ion-content>
  <div class="noTeam animated" [ngClass]="{'fadeIn':!isTeam,'fadeOutUp':isTeam}" >
    <div class="c">
      <h1>Please Create a Team</h1>
      <p><sub>You need a team to participate in a tournament.</sub></p>
      <ion-button shape="round" color="success" (click)="addTeam()">
        Add Team
      </ion-button>
    </div>
  </div>
  <div class="head" *ngIf="isTeam" >
    <div class="title">

      <div class="t">
        <h5>{{display.teamName}}</h5>
      </div>
    </div>
    <div class="details">
      <div class="d"><p>{{display.region}}</p>
        <p>{{display.tel}}</p></div>
    </div>
  </div>
  <div class="teamList" *ngIf="isTeam" >
    <div class="label">
      <p>Squad</p>
      <ion-button style="margin: 0;" size="small" shape="round" (click)="addPlayer()"> Manage </ion-button>
    </div>
    <div class="list">

  <div >
        <div class="card" *ngFor="let i of players" (click)="viewPlayer()">
            <img src="http://wordpress.penndelcomputerguy.com/wp-content/plugins/wp-club-manager/assets/images/placeholder.png">
            <div class="details">
              <div>
                  <p style="font-size: 4vw;"><b>{{i.fullName}}</b></p>
                  <p><b>{{i.DOB | date}}</b></p>
                  <p>{{i.position}}</p>
                  <!-- <p style="font-size: 4vw;"><b></b></p>
                  <p><b>28 Jul, 1992</b></p>
                  <p>Defender</p>
                  <p>3 m tall</p>
                  <p>Played for Droggo Team</p>
                  <p>Best Defender</p> -->
              </div>
            </div>
          </div>


   
  </div>
    </div>
  </div>

</ion-content>
